
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID Card Generator</title>
    <link rel="stylesheet" href="assign4.css">
</head>
<body>

    <h2>Enter Details:</h2>
    <form id="idForm">
        <input type="text" id="name" placeholder="Name" required><br>
        <input type="text" id="course" placeholder="Course" required><br>
        <input type="text" id="year" placeholder="Year" required><br>
        <input type="text" id="phone" placeholder="Phone Number" required><br>
        <textarea id="address" placeholder="Address" required></textarea><br>
        <input type="file" id="photo" accept="image/*" required><br><br>
        <button type="submit">Generate ID Card</button>
    </form>

    <h2>ID Card:</h2>
    <div id="idCard">
       
    </div>

    <script src="assign4.js"></script>
</body>
</html>
